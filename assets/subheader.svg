
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF7F50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      @keyframes wave {
        0% { transform: translateX(0); }
        50% { transform: translateX(20px); }
        100% { transform: translateX(0); }
      }
      .wave-line {
        animation: wave 2s infinite alternate;
      }
      .text-glow {
        filter: drop-shadow(2px 2px 4px rgba(255,127,80,0.8));
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#1E1E1E" />

  <path class="wave-line" d="M20,150 C200,80 400,220 600,150 C800,80 980,220 780,150" stroke="url(#gradient)" stroke-width="6" fill="none" />
  <path class="wave-line" d="M20,170 C180,240 420,100 620,170 C820,240 980,100 780,170" stroke="url(#gradient)" stroke-width="4" fill="none" opacity="0.7" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="48" fill="white" class="text-glow">Terracota19</text>
</svg>
